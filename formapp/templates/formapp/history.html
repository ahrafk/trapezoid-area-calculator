<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trapezoid History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-6">
    <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-6">Past Trapezoid Calculations</h2>

        <a href="{% url 'home' %}" class="text-blue-500 underline mb-4 inline-block">‚Üê Back to Calculator</a>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border rounded-lg shadow">
                <thead>
                    <tr class="bg-gray-200 text-gray-700 uppercase text-sm leading-normal">
                        <th class="py-3 px-4 text-left">Base 1</th>
                        <th class="py-3 px-4 text-left">Base 2</th>
                        <th class="py-3 px-4 text-left">Height</th>
                        <th class="py-3 px-4 text-left">Area</th>
                        <th class="py-3 px-4 text-left">Created At</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600">
                    {% for record in records %}
                        <tr class="border-b hover:bg-gray-100">
                            <td class="py-2 px-4">{{ record.base1 }}</td>
                            <td class="py-2 px-4">{{ record.base2 }}</td>
                            <td class="py-2 px-4">{{ record.height }}</td>
                            <td class="py-2 px-4">{{ record.area }}</td>
                            <td class="py-2 px-4">{{ record.created_at|date:"Y-m-d H:i" }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="5" class="text-center py-4 text-gray-500">No records found.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
